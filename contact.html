<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Amy Nyaga</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
body {
  margin:0;
  font-family:sans-serif;
  background: linear-gradient(-45deg,#000000,#1a1a1a,#000000,#1a1a1a);
  background-size:400%400%;
  animation: gradientBG 15s ease infinite;
  color:#f0f0f0;
}
nav {
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  padding: 10px;
  z-index: 999;
}
nav a {
  color:#00ffff;
  text-decoration:none;
  margin:0 15px;
  font-weight:bold;
  text-shadow: 0 0 5px #00ffff;
}
nav a:hover { text-decoration:underline; }

main {
  max-width:600px;
  margin:auto;
  padding:40px 20px;
}
h1 {
  color:#00ffff;
  text-align:center;
  text-shadow:0 0 10px #00ffff;
  margin-bottom: 20px;
}

.contact-section {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.contact-card {
  background: rgba(0,0,0,0.6);
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.contact-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px #00ffff;
}

.contact-card i {
  font-size: 3em;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  margin-bottom: 10px;
  animation: floatIcon 3s ease-in-out infinite;
}

.contact-card a {
  color: #00ffff;
  text-decoration: none;
  display: block;
  font-weight: bold;
  text-shadow: 0 0 5px #00ffff;
}
.contact-card a:hover { text-decoration: underline; }

form {
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,255,255,0.2);
}
input, textarea {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:4px;
  background:#1e1e1e;
  color:#f0f0f0;
}
button {
  background:#00ffff;
  border:none;
  padding:10px 20px;
  color:#000;
  font-weight:bold;
  border-radius:4px;
  cursor:pointer;
  box-shadow:0 0 10px #00ffff;
}
button:hover { background:#00cccc; }

footer {
  text-align:center;
  padding:20px;
  background:rgba(0,0,0,0.8);
  margin-top:40px;
}
footer a {
  color: #00ffff;
  margin: 0 5px;
}
footer a .bx {
  font-size:1.8em;
  animation: floatIcon 3s ease-in-out infinite;
}

@keyframes gradientBG {
  0%{background-position:0%50%;}
  50%{background-position:100%50%;}
  100%{background-position:0%50%;}
}
@keyframes floatIcon {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
}
</style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h1>Contact Me</h1>
  <div class="contact-section">
    <div class="contact-card">
      <i class='bx bx-envelope'></i>
      <a href="mailto:amynyaga67@gmail.com">amynyaga67@gmail.com</a>
    </div>
    <div class="contact-card">
      <i class='bx bxl-instagram'></i>
      <a href="https://instagram.com/thatg1rlameee" target="_blank">@thatg1rlameee</a>
    </div>
    <div class="contact-card">
      <i class='bx bxl-linkedin'></i>
      <a href="#">LinkedIn Profile</a>
    </div>
    <div class="contact-card">
      <i class='bx bxl-github'></i>
      <a href="#">GitHub</a>
    </div>
    <div class="contact-card">
      <i class='bx bxl-twitter'></i>
      <a href="#">Twitter</a>
    </div>
  </div>

  <form action="https://formspree.io/f/xeozlazk" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  &copy; 2025 Amy Nyaga | Connect:
  <a href="#"><i class='bx bxl-linkedin'></i></a>
  <a href="#"><i class='bx bxl-github'></i></a>

</footer>
</body>
</html>
